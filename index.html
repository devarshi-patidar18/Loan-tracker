<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ’³ My Loan Tracker</h1>
  </header>

  <main>
    <!-- Summary -->
    <section id="summary" class="card summary">
      <h2>Loan Summary</h2>
      <div class="summary-grid">
        <div><span id="totalLoans">0</span><p>Loans</p></div>
        <div><span id="totalOutstanding">â‚¹0</span><p>Outstanding</p></div>
        <div><span id="totalMonthlyEMI">â‚¹0</span><p>Monthly EMI</p></div>
        <div><span id="closureDate">-</span><p>Closure Date</p></div>
      </div>
    </section>

    <!-- Add Loan -->
    <section class="card">
      <h2>Add Loan</h2>
      <form id="loanForm">
        <input type="text" id="loanName" placeholder="Loan Name" required>
        <input type="number" id="loanPrincipal" placeholder="Principal Amount" required>
        <input type="number" id="loanTenure" placeholder="Tenure (months)" required>
        <input type="number" id="loanEMI" placeholder="EMI Amount" required>
        <button type="submit">âž• Add Loan</button>
      </form>
    </section>

    <!-- Loan List -->
    <section>
      <h2>Loans</h2>
      <div id="loanList" class="loan-list"></div>
    </section>
  </main>

  <script src="assets/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
